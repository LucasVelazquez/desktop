<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lucas Sebastian Velazquez</title>
    <link rel="stylesheet" href="./src/style/styles.css" />
  </head>
  <body>
    <div id="container">
      <section id="icons-section" class="column-section">
        <div id="cv-shortcut" class="shortcut">
          <img src="./src/images/pdf-shortcut.png" alt="" />
          <p>CV - Lucas Sebastian Velazquez.pdf</p>
        </div>
        <div id="cmd-shortcut" class="shortcut">
          <img src="./src/images/cmd-shortcut.png" alt="" />
          <p>Command Prompt</p>
        </div>
      </section>
      <section id="programs-section" class="column-section">
        <div id="cmd-program" class="window">
          <div class="window-header">
            <p>
              <img src="./src/images/cmd-icon.PNG" alt="cmd-icon" />
              Command Prompt
            </p>
            <div class="close-window-button">&#215;</div>
          </div>
          <div id="cmd-screen" class="window-screen">
            <p>Microsoft Windows [Version 10.0.19042.1586]</p>
            <p>(c) Microsoft Corporation. All rights reserved.</p>
            <div id="enter-text">
              <span>C:\Users\Lucas_Velazquez></span>
              <input id="enter-command-input" type="text" spellcheck="false" />
            </div>
          </div>
        </div>
      </section>
    </div>
    <script type="module" src="./src/scripts/app.js"></script>
  </body>
</html>
